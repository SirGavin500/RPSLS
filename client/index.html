<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS - Level 1</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <main class="app">
      <h1>Rock • Paper • Scissors • Lizard • Spock</h1>

      <!-- MODE -->
      <section class="card">
        <h2>Mode</h2>
        <div class="row">
          <button id="btnModeCpu" class="btn active" type="button">1 vs CPU</button>
          <button id="btnModePvp" class="btn" type="button">1 vs 1</button>
        </div>
        <p class="hint" id="modeHint">
          Pick your move. The CPU will pick automatically.
        </p>
      </section>

      <!-- MATCH TYPE -->
      <section class="card">
        <h2>Match Type</h2>
        <div class="row">
          <button id="btnMatch1" class="btn active" type="button">1 Win</button>
          <button id="btnMatch3" class="btn" type="button">3 of 5</button>
          <button id="btnMatch4" class="btn" type="button">4 of 7</button>
        </div>
        <p class="hint" id="matchHint">First to 1 win</p>
      </section>

      <!-- PLAYER 1 -->
      <section class="card">
        <h2>Player 1</h2>
        <div class="row">
          <button id="btnP1Rock" class="btn">Rock</button>
          <button id="btnP1Paper" class="btn">Paper</button>
          <button id="btnP1Scissors" class="btn">Scissors</button>
          <button id="btnP1Lizard" class="btn">Lizard</button>
          <button id="btnP1Spock" class="btn">Spock</button>
        </div>

        <div class="status">
          <div><strong>P1 Pick:</strong> <span id="p1Pick">-</span></div>
          <div><strong>P2/CPU Pick:</strong> <span id="p2Pick">-</span></div>
        </div>

        <p class="result" id="roundResult">Make a pick to start!</p>
      </section>

      <!-- PLAYER 2 -->
      <section class="card" id="p2Section">
        <h2>Player 2 (only for 1 vs 1)</h2>
        <div class="row">
          <button id="btnP2Rock" class="btn">Rock</button>
          <button id="btnP2Paper" class="btn">Paper</button>
          <button id="btnP2Scissors" class="btn">Scissors</button>
          <button id="btnP2Lizard" class="btn">Lizard</button>
          <button id="btnP2Spock" class="btn">Spock</button>
        </div>
        <p class="hint" id="p2Hint">Waiting for Player 1...</p>
      </section>

      <!-- SCORE -->
      <section class="card">
        <h2>Score</h2>
        <div class="score">
          <div><strong>Player 1:</strong> <span id="p1Score">0</span></div>
          <div><strong>Player 2/CPU:</strong> <span id="p2Score">0</span></div>
          <div><strong>Ties:</strong> <span id="ties">0</span></div>
        </div>

        <div class="row">
          <button id="btnPlayAgain" class="btn">Play Again (clear picks)</button>
          <button id="btnReset" class="btn danger">Reset Game (score = 0)</button>
        </div>
      </section>
    </main>

    <script src="./scripts/script.js"></script>
  </body>
</html>
